<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>jQuery Example</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
    $("#mainBtn").click(() => {
      $("h1").text("Clicked!");
      $(".box").css("background", "pink");
    });
    $("#mainBtn").dblclick(() => {
      $("h1").text("Double clicked!");
      $(".box").css("background", "lightblue");
    });
    $("#mainBtn").hover(() => {
      $("h1").text("Hovered!");
      $(".box").css("background", "red");
    });

    $("#addItem").click(() => {
      $("#itemList").append("<li>New Item</li>");
    });

    $("#removeLast").click(() => $("#itemList li:last").remove());

    $("#inputField").on("input", () => {
      $("#textOutput").text($("#inputField").val());
    });

    // New: Add item to unordered list
    $("#addUlItem").click(() => {
      $("#unorderedList").append("<li>UL Item " + ($("#unorderedList li").length + 1) + "</li>");
    });

    // New: Add item to ordered list
    $("#addOlItem").click(() => {
      $("#orderedList").append("<li>OL Item " + ($("#orderedList li").length + 1) + "</li>");
    });
  });
</script>

<style>
  /* Reset some basics */
  * {
    box-sizing: border-box;
  }
  body {
    background: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    color: #222;
  }
  .container {
    max-width: 600px;
    width: 100%;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    color: #222;
  }
  .box {
    background: burlywood;
    padding: 15px;
    margin: 15px 0 30px 0;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  button {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 18px;
    margin: 5px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background: #0056b3;
  }
  input {
    padding: 10px;
    width: calc(100% - 24px);
    font-size: 16px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #textOutput {
    margin-bottom: 30px;
    font-style: italic;
    color: #555;
  }
  ul, ol {
    background: #f9f9f9;
    padding: 15px 20px;
    border-radius: 6px;
    text-align: left;
    margin-bottom: 25px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }
  ul li, ol li {
    margin: 8px 0;
    font-size: 16px;
  }
  h3 {
    text-align: left;
    margin-bottom: 10px;
    color: #444;
  }
</style>

</head>
<body>

<div class="container">

  <h1>jQuery Demo</h1>

  <button id="mainBtn">Click me</button>

  <div class="box"><p>jQuery box</p></div>

  <input id="inputField" type="text" placeholder="Type here..." />
  <p id="textOutput">Initial text</p>

  <h3>Original Unordered List</h3>
  <ul id="itemList">
    <li>Item 1</li>
  </ul>
  <button id="addItem">Add Item</button>
  <button id="removeLast">Remove Last</button>

  <hr />

  <h3>New Unordered List</h3>
  <ul id="unorderedList">
    <li>UL Item 1</li>
    <li>UL Item 2</li>
  </ul>
  <button id="addUlItem">Add UL Item</button>

  <h3>New Ordered List</h3>
  <ol id="orderedList">
    <li>OL Item 1</li>
    <li>OL Item 2</li>
  </ol>
  <button id="addOlItem">Add OL Item</button>

</div>

</body>
</html>
